<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let product of products">
      {{ product.name }} - ${{ product.price }}
    </ion-item>
  </ion-list>

  <ion-button (click)="addProduct()">Add Product</ion-button>
</ion-content>
