<!-- comments.component.html -->

<ion-list *ngIf="comments.length > 0; else noComments">
  <ion-item *ngFor="let comment of comments">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ comment.name }}</ion-card-title>
        <ion-card-subtitle>{{ comment.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ comment.body }}
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>

<ng-template #noComments>
  <p>No comments available.</p>
</ng-template>
