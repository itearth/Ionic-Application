<!-- posts.component.html -->

<ion-list *ngIf="posts.length > 0; else noPosts">
  <ion-item *ngFor="let post of posts">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ post.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ post.body }}
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>

<ng-template #noPosts>
  <p>No posts available.</p>
</ng-template>
